<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Preview Images</title>
</head>
<body>
    
    <header>

        <h1>PREVIEW IMAGES</h1>

    </header>

    <main>
        <form>

            <div class="preview-container">
                <input id="preview-input" class="preview-input" type="file" accept="image/*">
                <label class="preview-label" for="preview-input"></label>
                <img src="./imgs/upload-icon.svg" id="preview-image" class="preview-image">
            </div>

            <div class="button-container">
                <button class="button" type="button"> Salvar </button>
                <button class="button" type="button">Cancelar</button>
            </div>

        </form>

        

    </main>
    
    <footer>
        <p>&copy;2026 <a href="https://github.com/joaoluis25">João Luís</a></p>
    </footer>

    

    <script src="index.js" defer></script>

</body>
</html>
