<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <main>
        <div id="container">
            <div class="title">Calculadora - IMC</div>
            <div class="input"> <!--caixa para inserção do nome da pessoa-->
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>

            <div class="input"> <!--caixa para inserção da altura da pessoa-->
                <label>Altura:</label>
                <input type="number" step="0.01" id="altura">
            </div>

            <div class="input"> <!--caixa para inserção do peso da pessoa-->
                <label>Peso:</label>
                <input type="number" step="0.01" id="peso">
            </div>

            <button id="calcular">Calcular</button>

            <div class="result" id="result"> </div>
        </div>
    </main>
    
    <script src="imc.js"></script>
</body>
</html>
